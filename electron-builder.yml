appId: com.evotalks.backupmanager
productName: Evotalks Backup Manager
copyright: Copyright Â© 2025 Matheus Mendes
directories:
  output: dist
  buildResources: resources
files:
  - from: .
    filter:
      - package.json
      - app
      - main
extraResources:
  - from: resources
    to: .
    filter:
      - "*.ico"
      - "*.icns"
win:
  icon: resources/icon.ico
mac:
  icon: resources/icon.icns
publish: null
